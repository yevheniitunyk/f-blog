{% extends 'base.html' %}

{% block content %}
{% include 'inc/_messages.html' %}
<form action="" method="post" class="login-form-content">
    {% csrf_token %}
    {{form.as_p}}
    <button class="button-85" type="submit">Submit</button>
    <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
    </script>
</form>

<div class="no-account">
    No account? <a href="{% url 'signup_user' %}">Sign up!</a>
</div>
{% endblock content %}
